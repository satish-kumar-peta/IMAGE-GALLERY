<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string instrument</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="gal.css">
</head>
<body>
    <div class="main-container">
        <!-- All Photos Tab -->
        <div id="all-tab" class="tab-content active">
            <div class="section-header">
                <div class="section-title">My Collections</div>
                <div class="view-options">
                    <button class="view-option active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-option" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Guitar Category -->
            <div class="category-header">Guitars</div>
            <div class="gallery-container">
                <div class="gallery">
                    <!-- Image 1 -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="acoustic_guitar.jpg" class="gallery-img" alt="Acoustic Guitar" data-title="Acoustic Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">Acoustic Guitar</div>
                            <div class="img-date">Mar 6, 2025</div>
                        </div>
                    </div>

                    <!-- Image 2 -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="Default_guitar.jpeg" class="gallery-img" alt="Electric Guitar" data-title="Electric Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">Electric Guitar</div>
                            <div class="img-date">Mar 5, 2025</div>
                        </div>
                    </div>

                    <!-- Image 3 -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="electric_guitar.jpg" class="gallery-img" alt="Bass Guitar" data-title="Bass Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">Bass Guitar</div>
                            <div class="img-date">Mar 4, 2025</div>
                        </div>
                    </div>

                    <!-- Image 4 -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="classical_guitar.jpeg" class="gallery-img" alt="Classical Guitar" data-title="Classical Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">Classical Guitar</div>
                            <div class="img-date">Mar 3, 2025</div>
                        </div>
                    </div>

                    <!-- Image 5 -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="grand-piano.png" class="gallery-img" alt="Acoustic-Electric Guitar" data-title="Acoustic-Electric Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">Acoustic-Electric Guitar</div>
                            <div class="img-date">Mar 2, 2025</div>
                        </div>
                    </div>

                    <!-- Image 6 -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="default piano.jpeg" class="gallery-img" alt="12-String Guitar" data-title="12-String Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">12-String Guitar</div>
                            <div class="img-date">Mar 1, 2025</div>
                        </div>
                    </div>
                    
                    <!-- Image 7 (additional) -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="digitak_piano.jpg" class="gallery-img" alt="Resonator Guitar" data-title="Resonator Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">Resonator Guitar</div>
                            <div class="img-date">Feb 28, 2025</div>
                        </div>
                    </div>

                    <!-- Image 8 (additional) -->
                    <div class="gallery-card">
                        <div class="gallery-img-container">
                            <img src="upright-piano.jpg" class="gallery-img" alt="Archtop Guitar" data-title="Archtop Guitar">
                            <div class="img-actions">
                                <button class="img-action-btn favorite"><i class="far fa-heart"></i></button>
                                <button class="img-action-btn download"><i class="fas fa-download"></i></button>
                                <button class="img-action-btn delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="img-title">Archtop Guitar</div>
                            <div class="img-date">Feb 27, 2025</div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="gallery.js"></script>
</body>
</html>
